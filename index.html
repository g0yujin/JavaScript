<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
      
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
  </head>
  <body>
       <div class="black-bg ">
          <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
              <div class="my-3">
                <input type="text" class="form-control" id="id">
               </div>
               <div class="my-3">
                 <input type="password" class="form-control" id="password">
               </div>
               <button type="submit" class="btn btn-primary" id="send">전송</button>
               <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form> 
          </div>
       </div> 

    
      <script>
        document.querySelector('#send').addEventListener('click', function(e){
            
            var 아이디 = document.querySelector('#id').value
            var 비밀번호 = document.querySelector('#password').value
            
            if( 아이디 == ''){
                e.preventDefault()
                alert('아이디를 입력하세요')
            };
            
            if(/\S+@\S+\.\S+/.test(아이디) == false){
                alert('이메일형식이 아닙니다.')
            };
            
            if(/[A-Z]/.test(비밀번호)== false){
               alert('대문자가 없습니다.')
               }
        });
        
    
      </script>
          

      
      <nav class="navbar navbar-light bg-light">
          <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </nav> 
      <script>
          
          var count = 0;
          
          $('.badge').on('click',function(){
              count ++;
              console.log(count);
          })
          
          if(count % 2 == 0){
              $('.badge').html('Dark 🔄');
          }
          else if(count % 2 == 1){
              $('.badge').html('Light 🔄');
          }
          
          
      </script>
      
      <ul class="list-group">
          <li class="list-group-item">An item</li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
          <li class="list-group-item">A fourth item</li>
          <li class="list-group-item">And a fifth one</li>
        </ul>
      
      <div class="main-bg">
          <h4>Shirts on Sale</h4>
          <button id="login" class="btn btn-danger">로그인</button>
      </div>
      
      
      
      <div class="alert alert-danger">
        
        <span id="second">5</span>초 이내 구매시 사은품 증정!
      
      </div>
      
      <script>
          
          var count = 5;

          setInterval(function(){
              count -= 1;
              if(count > 0){
                  document.querySelector('#second').innerHTML = count;
              }
              else if(count == 0){
                  $('.alert').hide()
              }
            }, 1000);
      
      </script>
      
      
      
      
      
      
      
      <script>
          //로그인 버튼 클릭시 모달창 사라짐 class탈부착으로 구현
           $('#login').on('click', function() {
              $('.black-bg').addClass('show-modal')
          })
          
          $('#close').on('click', function(){
              $('.black-bg').removeClass('show-modal')
          })
      
      </script>
      
     
  

      
      <script>
          
          document.getElementsByClassName('navbar-toggler')[0].addEventListener('click',  function(){
              document.getElementsByClassName('list-group')[0].classList.toggle('show');          })
        
      </script>
      
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      
    
    
  </body>
</html>
