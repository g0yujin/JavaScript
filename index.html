<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p id="alert-content">알림창</p>
        <button>닫기</button>
    </div>
    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <script>
        
        function 아이디알림창() {
            document.getElementById('alert-content').innerHTML='아이디입력하세요';
            document.getElementById('alert').style.display='block';
        }
        
        
        function 비번알림창() {
            
            document.getElementById('alert-content').innerHTML='비번을 입력하세요';
            document.getElementById('alert').style.display='block';
        }
    
    </script>

</body>
</html>
