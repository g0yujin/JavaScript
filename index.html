<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="alert-box" id="alert">
        <p id="alert-content">알림창</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="알림창('아이디를 입력하세요');">버튼1</button>
    <button onclick="알림창('비번을 입력하세요');">버튼2</button>

    <script>
        
        document.getElementById('close').addEventListener('mouseover', function(){
            document.getElementById('alert').style.display='none';
        });
        
        
        
        function 알림창열기(구멍){
            document.getElementById('alert').style.display=구멍;
        }
        
        
        function 알림창(멘트) {
            document.getElementById('alert-content').innerHTML=멘트;
            document.getElementById('alert').style.display='block';
        }
    
    </script>

</body>
</html>
